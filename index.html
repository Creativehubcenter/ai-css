<!DOCTYPE html>

    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
    <header>
   <h1>Welcome to the AI Setswana Poem Generator</h1>

         required
         autocomplete="off"

        <div class="poem">The poem</div>
        <br/>
        <div class="poem">The poem</div>
